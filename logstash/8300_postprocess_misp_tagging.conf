# Search memcached for MISP attribute matches 
filter {
  # Common fields
  if [destination_ip] {
    memcached { 
      hosts => ["memcached:11211"]
      get => {"ip-dst-%{destination_ip}" => "misp_match" }
      add_tag => [ "%{misp_match}" ] 
    }
  }
  if [source_ip] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"ip-src-%{source_ip_ip}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
  # Bro DNS
  if [query] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"domain-%{query}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
  # Bro HTTP
  if [virtual_host] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"domain-%{virtual_host}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
  # Bro Files
  if [md5] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"md5-%{md5}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
  # Bro SSL
  if [ja3] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"ja3-fingerprint-md5-%{ja3}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
  # Bro SSH
  if [haash] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"haash-md5-%{haash}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
  if [haash_server] {
    memcached {
      hosts => ["memcached:11211"]
      get => {"haashserver-md5-%{haash_server}" => "misp_match" }
      add_tag => [ "%{misp_match}" ]
    }
  }
}
